<app-navbar></app-navbar>
<div class="container-fluid brand d-flex justify-content-center align-content-center m-auto ">
  <div *ngFor="let Brand of Brands" class="element ">
    <img src="{{api.urlPath}}{{Brand.image}}" width="120" height="90" alt="">
    {{Brand.name}}
  </div>
</div>
<div class="container text-center p-5 m-auto section__title m-auto" *ngIf="!this.data">No data</div>

<div class="container m-auto" *ngIf="this.data">
  <div class=" col-lg-12 d-flex m-3 mt-0 d-flex contain align-content-center justify-content-center">
    <div class="car__item " *ngFor="let car of cars">
      <div class="car__img">
        <img src="{{api.urlPath}}{{car.image}}" alt=""  class="w-100"/>
      </div>

      <div class="car__item-content ">
        <h4 class="section__title text-center">{{car.name}}</h4>
        <h6 class="rent__price text-center ">
          ${{car.dailyRentalRate}}.00 <span>/ Day</span>
        </h6>

        <div class="car__item-info d-flex align-items-center justify-content-between mt-3 mb-4">
          <span class=" d-flex align-items-center  ">
            <i class="ri-car-line"></i> {{car.numberOfDoors}}
          </span>
          <span class=" d-flex align-items-center ">
            <i class="ri-settings-2-line"></i> {{car.transmission}}
          </span>
          <span class=" d-flex align-items-center ">
            <i class="ri-timer-flash-line"></i> {{car.airConditioner}}
          </span>
        </div>
        <div class="d-flex">
          <button class=" w-50 car__item-btn car__btn-rent ">
            <a  routerLink="/user/home/details/{{car._id}}">Rental</a>
          </button>

          <button class=" w-50 car__item-btn car__btn-details">
            <a routerLink="/user/home/details/{{car._id}}">Details</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
