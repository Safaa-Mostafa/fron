

<div >
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" style=" 
  overflow:hidden;padding:15px;width:461px;margin:auto;">
   <h2   style="width: 70%;
   background-color: #424242;
   text-align: center;
   font-size: 20px;
   line-height: 30px;
   padding-left: 100px;
   color:#1ba9f5;">Add Car</h2>
   <div class="d-flex ">  
     <mat-form-field class="me-2">
       <input matInput formControlName="name" placeholder="Name">
       <mat-error>Name is required</mat-error>
     </mat-form-field>
     <mat-form-field class="ms-2">
       <input matInput formControlName="city" placeholder="City">
       <mat-error>City is required</mat-error>
     </mat-form-field>
   </div>
 
   <div class="d-flex ">
     <mat-form-field class="ms-2">
       <input matInput formControlName="rentalstartDate" placeholder="Rental StartDate" style="margin-right:20px;" [matDatepicker]="startDatePicker">
       <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
       <mat-datepicker #startDatePicker></mat-datepicker>
       <mat-error>Rental start date is required</mat-error>
     </mat-form-field>
     <mat-form-field class="ms-2">
       <input matInput formControlName="rentalendDate" placeholder="Rental End Date" [matDatepicker]="endDatePicker">
       <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
       <mat-datepicker #endDatePicker></mat-datepicker>
       <mat-error>Rental end date is required</mat-error>
     </mat-form-field>
   </div>
 
   <div class="d-flex">
     <mat-form-field class="ms-2">
       <input matInput formControlName="dailyRentalRate" placeholder="Daily Rental Rate">
       <mat-error>Daily rental rate is required</mat-error>
     </mat-form-field>
  
     <mat-form-field class="ms-2">
       <mat-label class="ms-2">Transmission</mat-label>
       <mat-select formControlName="transmission">
         <mat-option value="Automatic">Automatic</mat-option>
         <mat-option value="Manual">Manual</mat-option>
       </mat-select>
       <mat-error>Transmission is required</mat-error>
     </mat-form-field>
   </div>
 
   <div class="d-flex ">
     <mat-form-field class="ms-2">
       <input matInput formControlName="numberOfDoors" placeholder="Number of Doors">
       <mat-error>Number of doors is required</mat-error>
     </mat-form-field>
     <mat-form-field class="ms-2">
       <mat-label>Brand</mat-label>
       <mat-select formControlName="brand">
         <mat-option *ngFor="let brand of Brands" [value]="brand._id">{{ brand.name }}</mat-option>
       </mat-select>
       <mat-error>Brand is required</mat-error>
     </mat-form-field>
   </div>
   

 
   <div>
     <mat-form-field class="ms-2">
       <input matInput formControlName="country" placeholder="country">
       <mat-error>Country is required</mat-error>
     </mat-form-field>
     <mat-checkbox class="ms-2" formControlName="airConditioner">Air Conditioner</mat-checkbox>
   </div>

 
   
   <div class="buttons">
     <button mat-raised-button color="primary" type="submit">Add</button>
     <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
   </div>

  </form>
 </div>
